<body>
	<div class="easyui-panel" data-options="fit: true, border: false"
		style="width: 100%; height: 100%;">
		<table id="user-datagrid" class="easyui-datagrid" title="用户列表"
			data-options="
				fit:true,
				singleSelect:true,
				rownumbers:true,
				fitColumns:true,
				striped:true,
				remoteSort:false,
				pagination:true,
				url:'${ContextPath}/user/datagrid',
				method:'get',
				toolbar:'#user-toolbar',
				loadFilter : pagerFilter,
				onRowContextMenu: userContextMenu
			">
			<thead>
				<tr>
					<th data-options="field:'id',width:50,hidden:'true'">ID</th>
					<th data-options="field:'username',width:100,sortable:'ture'">用户</th>
					<th data-options="field:'realname',width:100,sortable:'ture'">姓名</th>
					<th data-options="field:'email',width:120">邮箱</th>
					<th data-options="field:'birthday',width:80,sortable:'ture'">出生日期</th>
					<th data-options="field:'gender',width:50">性别</th>
					<th data-options="field:'status',width:50">状态</th>
				</tr>
			</thead>
		</table>
		<div id="user-toolbar" class="easyui-toolbar" style="padding: 5px;">
			<a href="javascript:void(0)" class="easyui-linkbutton"
				data-options="iconCls:'icon-add',plain:true"
				onclick="openwindow('${ContextPath}/user/add');">新增</a> <a
				href="javascript:void(0)" class="easyui-linkbutton"
				data-options="iconCls:'icon-edit',plain:true" onclick="">修改</a> <a
				href="#" class="easyui-linkbutton"
				data-options="iconCls:'icon-remove',plain:true">删除</a>
		</div>
		<div id="user-menu" class="easyui-menu" style="width: 120px;">
			<div onclick="openwindow('${ContextPath}/user/add');"
				data-options="iconCls:'icon-add'">新增</div>
			<div onclick="" data-options="iconCls:'icon-edit'">修改</div>
			<div class="menu-sep"></div>
			<div onclick="parent.globalAlert('警告！')"
				data-options="iconCls:'icon-remove'">删除</div>
		</div>
	</div>
	<script type="text/javascript" src="${ContextPath}/static/js/user.js"></script>
</body>

<body>
	<div class="easyui-panel" data-options="fit: true, border: false"
		style="width: 100%; height: 100%;">
		<table id="menu-treegrid" class="easyui-treegrid" title="菜单列表"
			data-options="
				rownumbers: true,
				animate: true,
				fitColumns: true,
				fit: true,
				striped: true,
				pagination:true,
				url: '${ContextPath}/menu/treegrid',
				method: 'get',
				idField: 'id',
				treeField: 'name',
				toolbar:'#menu-toolbar',
				onContextMenu: menuContextMenu
			">
			<thead>
				<tr>
					<th data-options="field:'id',width:50,hidden:'true'">ID</th>
					<th data-options="field:'name',width:120">名称</th>
					<th data-options="field:'title',width:120">标题</th>
					<th data-options="field:'icon',width:80,formatter:showIcon">图标</th>
					<th data-options="field:'url',width:80">操作</th>
					<th data-options="field:'level',width:50">层级</th>
					<th data-options="field:'status',width:50">状态</th>
				</tr>
			</thead>
		</table>
		<div id="menu-toolbar" class="easyui-toolbar" style="padding: 5px;">
			<a href="javascript:void(0);" class="easyui-linkbutton"
				data-options="iconCls:'icon-add',plain:true"
				onclick="openwindow('${ContextPath}/menu/add');">新增</a> <a href="#"
				class="easyui-linkbutton"
				data-options="iconCls:'icon-edit',plain:true"
				onclick="parent.$.messager.alert('hello');">修改</a> <a href="#"
				class="easyui-linkbutton"
				data-options="iconCls:'icon-remove',plain:true">删除</a>
		</div>
		<div id="menu-menu" class="easyui-menu" style="width: 120px;">
			<div onclick="openwindow('${ContextPath}/menu/add');"
				data-options="iconCls:'icon-add'">新增</div>
			<div onclick="" data-options="iconCls:'icon-edit'">修改</div>
			<div class="menu-sep"></div>
			<div onclick="collapse()">折叠</div>
			<div onclick="expand()">展开</div>
		</div>
		<script type="text/javascript">
			function showIcon(value) {
				if (value) {
					var htmlstr = '<span class="l-btn-left l-btn-icon-left"><span class="l-btn-text">&nbsp;'
							+ value
							+ '</span><span class="l-btn-icon '
							+ value + '"></span></span>';
					return htmlstr;
				} else {
					return '';
				}
			}
		</script>
	</div>
	<script type="text/javascript" src="${ContextPath}/static/js/menu.js"></script>
</body>

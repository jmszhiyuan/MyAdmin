<#include "/view/common/layout.html"/> <@layout/>
</head>
<body class="easyui-layout">
	<div class="loginmain" style="position: absolute;width: 400px;left: 50%;top: 50%;margin: -150px 0 0 -200px;">
		<form id="loginform" action="${ContextPath}/login/login" method="post">
			<div class="easyui-panel" style="padding: 50px 60px;">
				<div style="margin-bottom: 20px">
					<input id="username" class="easyui-textbox" data-options="iconCls:'icon-hamburg-user',iconWidth:28, prompt:'用户'"
						style="width: 100%; height: 34px; padding: 10px;">
				</div>
				<div style="margin-bottom: 20px">
					<input id="password" class="easyui-passwordbox" data-options="iconWidth:28, prompt:'密码'"
						 style="width: 100%; height: 34px; padding: 10px">
				</div>
				<div style="text-align: center; padding: 5px 0">
					<button type="submit" class="easyui-linkbutton" style="width: 100px">登录</button>
					<button type="reset" class="easyui-linkbutton" style="width: 100px">重置</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
